<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ether Soul - Local Test</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=EB+Garamond:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        .header-title {
            font-family: 'EB Garamond', serif;
        }

        .ether-word {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        .soul-word {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        .ether-word::first-letter,
        .soul-word::first-letter {
            font-size: 1.4em;
        }

        /* Background Logo Watermark */
        #chat-container {
            position: relative;
        }

        #chat-container::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background-image: url('https://i.postimg.cc/HxKdRWzH/ES-Logo-1.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.12;
            z-index: 0;
            pointer-events: none;
        }

        #chat-container>* {
            position: relative;
            z-index: 1;
        }

        /* Heartbeat animation for typing indicator */
        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.15);
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        .thinking-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 22px;
            background: rgba(139, 92, 246, 0.12);
            border-radius: 24px;
            margin: 10px 0;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .thinking-indicator .heart-icon {
            animation: heartbeat 1.2s ease-in-out infinite;
            font-size: 20px;
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.5));
        }

        .thinking-indicator .thinking-text {
            color: rgba(167, 139, 250, 0.9);
            font-size: 14px;
            font-weight: 500;
        }

        .thinking-indicator .dots {
            display: flex;
            gap: 5px;
            margin-left: 3px;
        }

        .thinking-indicator .dot {
            width: 7px;
            height: 7px;
            background: rgba(139, 92, 246, 0.8);
            border-radius: 50%;
            animation: pulse 1.4s ease-in-out infinite;
        }

        .thinking-indicator .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .thinking-indicator .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-indicator .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Auth Modal Styles */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .auth-modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .auth-modal-content {
            background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
            border: 1px solid rgba(255, 215, 0, 0.15);
            border-radius: 16px;
            padding: 35px 40px 30px 40px;
            max-width: 380px;
            width: 90%;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.8);
            animation: slideUp 0.3s ease;
            position: relative;
            overflow: visible;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .auth-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: #9ca3af;
            font-size: 28px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .auth-close:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-input {
            width: 100%;
            padding: 14px 18px 14px 45px;
            background: rgba(15, 28, 46, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s;
            margin-bottom: 18px;
        }

        .auth-input:focus {
            outline: none;
            border-color: rgba(255, 165, 0, 0.5);
            background: rgba(15, 28, 46, 0.9);
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.1);
        }

        .auth-input-wrapper {
            position: relative;
            margin-bottom: 18px;
        }

        .auth-input-wrapper input {
            margin-bottom: 0;
        }

        .auth-input-icon {
            position: absolute;
            left: 13px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            width: 16px;
            height: 16px;
        }

        .auth-input-icon-right {
            position: absolute;
            right: 13px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            width: 16px;
            height: 16px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .auth-input-icon-right:hover {
            color: #9ca3af;
        }

        .auth-input::placeholder {
            color: #6b7280;
        }

        .auth-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff9500 0%, #ff7b00 100%);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 6px;
            box-shadow: 0 4px 15px rgba(255, 149, 0, 0.3);
        }

        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 149, 0, 0.4);
            background: linear-gradient(135deg, #ffaa00 0%, #ff8800 100%);
        }

        .auth-submit:active {
            transform: translateY(0);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 16px 0;
            color: #6b7280;
            font-size: 13px;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-divider span {
            padding: 0 16px;
        }

        .auth-switch {
            text-align: center;
            margin-top: 16px;
            color: #9ca3af;
            font-size: 13px;
        }

        .auth-switch button {
            background: none;
            border: none;
            color: #ff9500;
            cursor: pointer;
            font-weight: 600;
            transition: color 0.2s;
        }

        .auth-switch button:hover {
            color: #ffaa00;
        }

        .auth-forgot {
            color: #ff9500;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .auth-forgot:hover {
            color: #ffaa00;
        }

        .auth-remember {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .auth-remember label {
            display: flex;
            align-items: center;
            color: #9ca3af;
            font-size: 13px;
            cursor: pointer;
        }

        .auth-remember input[type="checkbox"] {
            margin-right: 6px;
            cursor: pointer;
        }

        .auth-modal-content>* {
            position: relative;
            z-index: 1;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 100%;
            padding: 13px 16px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 14px;
        }

        .social-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* User Profile & Dropdown */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 6px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 215, 0, 0.3);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #1a1a1a;
            font-size: 14px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: #f3f4f6;
            max-width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-badge {
            font-size: 11px;
            color: #9ca3af;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .user-badge svg {
            width: 12px;
            height: 12px;
        }

        .user-dropdown {
            position: absolute;
            top: calc(100% + 12px);
            right: 0;
            width: 240px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 8px;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .dropdown-header {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 4px;
        }

        .dropdown-user-email {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 2px;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 10px 16px;
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 14px;
            transition: all 0.2s;
            cursor: pointer;
            text-align: left;
            background: transparent;
            border: none;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #FFD700;
        }

        .dropdown-item.logout {
            color: #ef4444;
        }

        .dropdown-item.logout:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Bridge to prevent closing on gap hover */
        .user-profile::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            height: 12px;
            background: transparent;
        }
    </style>
</head>

        // Wikipedia API integration
        async function searchWikipedia(query) {
            try {
                const searchParams = new URLSearchParams({
                    action: 'query',
                    list: 'search',
                    srsearch: query,
                    format: 'json',
                    origin: '*',
                    srlimit: 1
                });

                const searchUrl = `https://en.wikipedia.org/w/api.php?${searchParams}`;
                const searchResponse = await fetch(searchUrl);
                const searchData = await searchResponse.json();

                if (!searchData.query || !searchData.query.search || searchData.query.search.length === 0) {
                    return null;
                }

                const pageTitle = searchData.query.search[0].title;

                const extractParams = new URLSearchParams({
                    action: 'query',
                    prop: 'extracts|info',
                    exintro: true,
                    explaintext: true,
                    inprop: 'url',
                    titles: pageTitle,
                    format: 'json',
                    origin: '*',
                    exsentences: 3
                });

                const extractUrl = `https://en.wikipedia.org/w/api.php?${extractParams}`;
                const extractResponse = await fetch(extractUrl);
                const extractData = await extractResponse.json();

                const pages = extractData.query.pages;
                const pageId = Object.keys(pages)[0];
                const pageData = pages[pageId];

                return {
                    title: pageData.title,
                    extract: pageData.extract,
                    url: pageData.fullurl
                };
            } catch (error) {
                console.error('Wikipedia error:', error);
                return null;
            }
        }

        async function handleWikipediaSearch(userMessage) {
            // IMPORTANT: Don't search Wikipedia if the question is about personal context
            // Check if it's asking about something from the conversation
            const personalQuestions = [
                /what (is|was|are|were)?\s*(my|your|his|her|their|our)\s/i,
                /who (is|was|are|were)?\s*(my|your|his|her|their|our|i|you|he|she)\s/i,
                /what (did|do|does|will|would|should|can)\s*(i|you|he|she|they|we)\s/i,
                /tell me (my|your|his|her|our|their)\s/i,
                /remind me\s/i,
                /remember\s/i
            ];

            // If it's a personal/contextual question, let the AI handle it naturally
            if (personalQuestions.some(pattern => pattern.test(userMessage))) {
                return null; // Don't search Wikipedia, let AI use conversation context
            }

            // Also skip if there's already conversation history (they're in a personal conversation)
            if (chatHistory.length > 0) {
                // Only search Wikipedia if it's clearly asking for factual information
                // about topics NOT related to their personal story
                const clearlyFactual = userMessage.match(/^(define|explain|tell me about|what is (the )?(definition|meaning) of)\s/i);
                if (!clearlyFactual) {
                    return null; // Let AI use context instead
                }
            }

            const whatPatterns = [
                /^what (is|are|was|were|does|do|did)\s/i,
                /^who (is|are|was|were)\s/i,
                /^when (is|are|was|were|did)\s/i,
                /^where (is|are|was|were)\s/i,
                /^define\s/i,
                /^explain\s/i,
                /tell me about\s/i
            ];

            const isWhatQuestion = whatPatterns.some(pattern => pattern.test(userMessage));

            if (isWhatQuestion) {
                let searchQuery = userMessage
                    .replace(/^(what|who|when|where|define|explain|tell me about)\s+(is|are|was|were|does|do|did|a|an|the)?\s*/i, '')
                    .replace(/\?$/, '')
                    .trim();

                const result = await searchWikipedia(searchQuery);

                if (result) {
                    return result.extract;
                }
            }

            return null;
        }

        // Queue processor to handle requests smoothly
        async function processQueue() {
            if (isProcessing || requestQueue.length === 0) return;

            const now = Date.now();
            const timeSinceLastRequest = now - lastRequestTime;

            // Wait if needed to respect rate limit
            if (lastRequestTime > 0 && timeSinceLastRequest < MIN_REQUEST_INTERVAL) {
                setTimeout(processQueue, MIN_REQUEST_INTERVAL - timeSinceLastRequest);
                return;
            }

            isProcessing = true;
            const request = requestQueue.shift();

            try {
                const response = await request.execute();
                lastRequestTime = Date.now(); // Update after successful request
                request.resolve(response);
            } catch (error) {
                lastRequestTime = Date.now(); // Update even on error to prevent rapid retries
                request.reject(error);
            } finally {
                isProcessing = false;

                // Process next request if any, with delay
                if (requestQueue.length > 0) {
                    setTimeout(processQueue, MIN_REQUEST_INTERVAL);
                }
            }
        }

        // Add request to queue
        function queueRequest(executeFunc) {
            return new Promise((resolve, reject) => {
                requestQueue.push({
                    execute: executeFunc,
                    resolve: resolve,
                    reject: reject
                });
                processQueue();
            });
        }
